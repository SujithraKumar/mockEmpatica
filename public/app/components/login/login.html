<div class="">
	<div class="container setBoxshadow">
		
		<div class="row ">
			<div class="col-lg-12 col-xl-12 col-md-12 col-xs-12 col-sm-12 empaticadesignSet pb-0	">	
				<navbar></navbar>
				
			</div>
		</div>

		<div ng-show="loginFailed" class="alert alert-danger alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong>UserName and Password is required.</strong> 
		</div>

		<div class="row">
			<div class="col-lg-12  col-xl-12 col-md-12 col-xs-12 col-sm-12">
				<div class="empaticacolor align">
					<h2 class="title"> Log into your Empatica Account</h2>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12  col-xl-12 col-md-12 col-xs-12 col-sm-12">
				<div class="">
					<h2 class="sub_title"> Manage your orders and review your personal information</h2>
				</div>
			</div>
		</div>

		<form class="marginLeft mt-3">
			<div class="form-group">
				<label class="floatLeft mr-4 pr-2"  for="email">Email</label>
				<input class="form-control input-sm setinputwidth" ng-model="LoginDetails.Username" id="email" type="text" required />
			</div>
			<div class="form-group">
				<label class="floatLeft mr-1 " for="password">Password</label>
				<input class="form-control input-sm setinputwidth" ng-model="LoginDetails.Password" id="password" type="password" required />
			</div>
		</form>
		
		<div class="row ">
			<div class="col-lg-12  col-xl-12 col-md-12 col-xs-12 col-sm-12">
				<div class="row pt-4 pl-5">
					<div class="col-lg-3 col-md-3 col-sm-3 "></div>
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 pl-5">
						<label>I don't have an account!</label>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 ml-4">
						<label>I forgot my password!</label>
					</div>

				</div>
			</div>
		</div>


		<div class="row pb-5 ">
			<div class="col-lg-12  col-xl-12 col-md-12 col-xs-12 col-sm-12 text-center pl-5 pt-3">
				<button type="button" class="btn  empaticadesignSet curve textColor" ng-click="LoggingIn(UserObject)">Login</button>
			</div>
		</div>

		<div class="row setbottomstyle jumbotron ">
			<div class="col-lg-3 col-xl-3 col-md-3"></div>
			<div class="col-lg-3 col-xl-3 col-md-3 col-xs-12 col-sm-12 mr-5 setMargin ">
				<span class="empaticalegalstyle">© 2018 Empatica Inc. - All rights reserved </span>
			</div>
			<div class="col-lg-3 col-xl-3 col-md-3 col-xs-12 col-sm-12 text-left ml-5 setMargin ">
				<span class="empaticalegalstyle">Privacy Policy - Licence Agreement </span>
			</div>
		</div>

	</div>
</div>
